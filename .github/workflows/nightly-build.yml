name: Build and Publish

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes (UTC)
  workflow_dispatch: {}

concurrency:
  group: build-and-publish
  cancel-in-progress: true

jobs:
  build_and_publish:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main (source)
        uses: actions/checkout@v4
        with:
          ref: main
          path: source
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tornado markdown PyYAML python-dateutil requests nbconvert

      - name: Build site
        working-directory: source
        env:
          COURSE_RESOURCES_CSV_URL: https://docs.google.com/spreadsheets/d/e/2PACX-1vRyu9MMJnyFOCW7OET4yQ1RMT4MP9Od4RrrirpjspwrSrCak7a6B80GkNCyLN0wyVGSLdnglxfuGCED/pub?gid=1610570298&single=true&output=csv
        run: |
          mkdir -p static/csv
          curl -L -s "$COURSE_RESOURCES_CSV_URL" -o static/csv/resources.csv
          make clean && make build

      - name: Checkout gh-pages (publish)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: publish
          fetch-depth: 0

      - name: Sync built docs to gh-pages/docs
        run: |
          # Preserve existing CNAME from gh-pages if present
          mkdir -p publish/docs
          if [ -f publish/docs/CNAME ]; then cp publish/docs/CNAME /tmp/CNAME; fi
          if [ -f publish/CNAME ]; then cp publish/CNAME /tmp/CNAME; fi
          # Use CNAME from source if provided
          if [ -f source/CNAME ]; then cp source/CNAME /tmp/CNAME; fi
          if [ -f source/docs/CNAME ]; then cp source/docs/CNAME /tmp/CNAME; fi

          rsync -a --delete source/docs/ publish/docs/

          # Restore CNAME into both locations to satisfy GitHub Pages
          if [ -f /tmp/CNAME ]; then cp /tmp/CNAME publish/docs/CNAME; cp /tmp/CNAME publish/CNAME; fi

      - name: Commit and push to gh-pages
        working-directory: publish
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs
          if ! git diff --cached --quiet; then
            git commit -m "Automated build: refresh resources from CSV"
            git push origin gh-pages
          else
            echo "No changes to commit"
          fi
